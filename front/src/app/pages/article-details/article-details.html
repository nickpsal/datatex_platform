<div class="container mx-auto w-full py-8 leading-relaxed text-justify text-gray-800">
  <h1 class="text-4xl font-bold mb-2">{{ article?.title }}</h1>

  <p class="text-sm text-gray-500 mb-6">
    {{ article?.author }} / Blog / {{ article?.date }}
  </p>

  <img *ngIf="article?.image" [src]="article?.image" alt="cover"
    class="w-full max-w-2xl mx-auto rounded shadow mb-8" />

  <div [innerHTML]="article?.full_content" class="prose max-w-none"></div>
</div>
