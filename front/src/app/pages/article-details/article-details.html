@if (article$ | async; as article) {
<div
  class="mx-auto p-6 bg-white shadow rounded-lg bg-white dark:bg-gray-900 transition-colors duration-300 font-medium"
>
  <h1 class="text-4xl font-bold mb-2">{{ article.title }}</h1>

  <p class="text-sm mb-6">
    {{ article.author }} / {{ article.category }} /
    {{ article.created_at | date : "mediumDate" }}
  </p>

  @if (article.featured_image) {
  <img
    [src]="article.featured_image"
    alt="cover"
    class="w-full max-w-2xl mx-auto rounded shadow mb-8"
  />
  }

  <div [innerHTML]="article.full_content" class="prose max-w-none"></div>
</div>
}
