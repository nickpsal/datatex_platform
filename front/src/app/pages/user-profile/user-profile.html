<section>
  <p class="text-2xl font-bold mb-4">User Profile</p>
  <form [formGroup]="userProfileForm">
    <div
      class="text-2xl mx-auto p-6 bg-white shadow rounded-lg grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 h-full gap-8 bg-white dark:bg-gray-900 transition-colors duration-300 font-medium"
    >
      <div class="mb-4">
        <label class="w-full block mb-1" for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-[600px] px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-900 transition-colors duration-300"
        />
      </div>
      <div class="mb-4">
        <label class="w-full block mb-1" for="name">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-[600px] px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-900 transition-colors duration-300"
        />
      </div>
      <div class="mb-4">
        <label class="w-full block mb-1" for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-[600px] px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-900 transition-colors duration-300"
        />
      </div>
      <div class="mb-4">
        <label class="w-full block mb-1" for="confirmPassword"
          >Confirm Password</label
        >
        <input
          id="confirmPassword"
          type="password"
          formControlName="password"
          class="w-[600px] px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-900 transition-colors duration-300"
        />
      </div>
      <div class="mb-4">
        <label class="w-full block mb-1" for="avatar_url">Avatar URL</label>
        <span class="block mb-2 w-[300px]"><img [src]="userProfileForm.get('avatar_url')?.value" alt="Avatar" /></span>
        <input
          id="avatar_url"
          type="file"
          class="w-[600px] px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-900 transition-colors duration-300"
        />
      </div>
    </div>
    <button
      type="submit"
      class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition-colors duration-300 mr-7"
    >
      Update Profile
    </button>
    <button
      type="button"
      class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition-colors duration-300 mr-7"
    >
      Cancel
    </button>
  </form>
</section>
